<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Arial, Helvetica, sans-serif;
    background:#f5f7fb;
    color:#333;
}

/* HEADER */
header{background:#0d47a1}
.header-inner{
    max-width:1200px;
    margin:auto;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo-area{
    display:flex;
    align-items:center;
    gap:10px;
}
.logo-area img{
    height:42px;
    background:#fff;
    padding:4px;
    border-radius:6px;
}
.logo-area span{
    color:#fff;
    font-size:22px;
    font-weight:700;
}
nav a{
    color:#fff;
    margin-left:18px;
    text-decoration:none;
    font-weight:600;
}

/* PAGE TITLE */
.page-title{
    padding:90px 20px 40px;
    text-align:center;
}
.page-title h1{
    font-size:40px;
    color:#0d47a1;
}

/* CONTACT INFO BOX */
.contact-info{
    max-width:1000px;
    margin:0 auto 50px;
    background:#0d47a1;
    color:#fff;
    padding:35px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.contact-info p{
    font-size:16px;
    margin:8px 0;
}

/* CONTACT FORM */
.contact-form-wrap{
    max-width:550px;
    margin:0 auto 80px;
    background:#fff;
    padding:35px 30px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
}
.contact-form-wrap label{
    display:block;
    font-weight:600;
    margin:15px 0 6px;
}
.contact-form-wrap input,
.contact-form-wrap textarea{
    width:100%;
    padding:14px;
    border-radius:30px;
    border:1px solid #ddd;
    font-size:14px;
}
.contact-form-wrap textarea{
    border-radius:14px;
    resize:none;
    height:120px;
}
.contact-form-wrap input:focus,
.contact-form-wrap textarea:focus{
    outline:none;
    border-color:#0d47a1;
}

.form-check{
    display:flex;
    align-items:flex-start;
    gap:10px;
    font-size:12px;
    margin:18px 0 25px;
}

.submit-btn{
    width:100%;
    padding:14px;
    background:#111;
    color:#fff;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}
.submit-btn:hover{
    background:#000;
}

/* FOOTER */
footer{
    background:#222;
    color:#fff;
    text-align:center;
    padding:16px;
    font-size:14px;
}

/* FLOATING CHAT */
.chat-float{
    position:fixed;
    width:60px;
    height:60px;
    bottom:25px;
    right:25px;
    background:#25D366;
    color:#fff;
    border-radius:50%;
    text-align:center;
    font-size:28px;
    line-height:60px;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    z-index:9999;
    text-decoration:none;
}
.chat-float:hover{background:#1ebe5d}

@media(max-width:600px){
    .page-title h1{font-size:30px}
    nav{display:none}
}
</style>
