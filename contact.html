<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Bhumi Marketing</title>

<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Contact Bhumi Marketing for Digital Marketing, CRM & Automation Solutions">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Arial, Helvetica, sans-serif;
    background:#f5f7fb;
    color:#333;
}

/* PAGE TITLE */
.page-title{
    padding:70px 20px 30px;
    text-align:center;
}
.page-title h1{
    font-size:38px;
    color:#0d47a1;
}

/* CONTACT INFO */
.contact-info{
    max-width:900px;
    margin:0 auto 40px;
    background:#0d47a1;
    color:#fff;
    padding:30px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.contact-info p{
    font-size:16px;
    margin:6px 0;
}

/* FORM */
.contact-form{
    max-width:520px;
    margin:0 auto 80px;
    background:#fff;
    padding:35px 30px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
}
.contact-form label{
    display:block;
    font-weight:600;
    margin:14px 0 6px;
    font-size:14px;
}
.contact-form input,
.contact-form textarea{
    width:100%;
    padding:14px;
    border-radius:30px;
    border:1px solid #ddd;
    font-size:14px;
}
.contact-form textarea{
    border-radius:14px;
    height:120px;
    resize:none;
}
.contact-form input:focus,
.contact-form textarea:focus{
    outline:none;
    border-color:#0d47a1;
}

/* CHECKBOX */
.form-check{
    display:flex;
    align-items:flex-start;
    gap:8px;
    font-size:12px;
    margin:18px 0 22px;
}
.form-check input{margin-top:3px}

/* BUTTON */
.submit-btn{
    width:100%;
    padding:14px;
    background:#111;
    color:#fff;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}
.submit-btn:hover{background:#000}

/* FLOATING CHAT */
.chat-float{
    position:fixed;
    width:60px;
    height:60px;
    bottom:25px;
    right:25px;
    background:#25D366;
    color:#fff;
    border-radius:50%;
    text-align:center;
    font-size:28px;
    line-height:60px;
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
    z-index:9999;
    text-decoration:none;
}
.chat-float:hover{background:#1ebe5d}

@media(max-width:600px){
    .page-title h1{font-size:28px}
}
</style>
</head>

<body>

<!-- COMMON HEADER -->
<div id="header"></div>
<script>
fetch("header.html")
.then(r => r.text())
.then(d => document.getElementById("header").innerHTML = d);
</script>

<!-- TITLE -->
<section class="page-title">
<h1>Contact Us</h1>
</section>

<!-- INFO -->
<section class="contact-info">
<p><strong>Mobile:</strong> 9887700059</p>
<p><strong>Email:</strong> bhumimarketing.info.gov@gmail.com</p>
<p><strong>Location:</strong> Jaipur, Rajasthan, India</p>
</section>

<!-- FORM -->
<section class="contact-form">
<form onsubmit="sendMessage(); return false;">

<label>Full Name</label>
<input type="text" id="name" required>

<label>Company Name</label>
<input type="text" id="company">

<label>Email Address</label>
<input type="email" id="email" required>

<label>Mobile</label>
<input type="tel" id="mobile" required>

<label>Your Message</label>
<textarea id="message" placeholder="Write your message here..."></textarea>

<div class="form-check">
<input type="checkbox" checked>
<span>Opt in for weekly alerts via SMS, WhatsApp, RCS & Email.</span>
</div>

<button class="submit-btn">Submit</button>

</form>
</section>

<!-- COMMON FOOTER -->
<div id="footer"></div>
<script>
fetch("footer.html")
.then(r => r.text())
.then(d => document.getElementById("footer").innerHTML = d);
</script>

<!-- FORM SCRIPT -->
<script>
function sendMessage(){
  var name = document.getElementById("name").value;
  var company = document.getElementById("company").value;
  var email = document.getElementById("email").value;
  var mobile = document.getElementById("mobile").value;
  var message = document.getElementById("message").value;

  var text =
    "New Enquiry - Bhumi Marketing%0A%0A" +
    "Name: " + name + "%0A" +
    "Company: " + company + "%0A" +
    "Email: " + email + "%0A" +
    "Mobile: " + mobile + "%0A" +
    "Message: " + message;

  window.open("https://wa.me/919887700059?text=" + text, "_blank");
  window.location.href = "thankyou.html";
}
</script>

</body>
</html>
