<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OPT‑IN | Bhumi Marketing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f9;
  color:#333;
}

/* CARD */
.card{
  max-width:900px;
  margin:60px auto;
  background:#fff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:22px;
}
.full{grid-column:1/-1}

label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:#0d47a1;
}

/* BUTTON */
button{
  width:100%;
  margin-top:25px;
  padding:16px;
  border:none;
  border-radius:30px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#000}

/* CONSENT TEXT */
.consent{
  margin-top:18px;
  font-size:13px;
  line-height:1.6;
  color:#444;
}

/* MOBILE */
@media(max-width:700px){
  .grid{grid-template-columns:1fr}
  .card{padding:28px}
}
</style>
</head>

<body>

<div class="card">
<form>

  <div class="grid">

    <div class="full">
      <label>Name</label>
      <input type="text" placeholder="Name" required>
    </div>

    <div>
      <label>Number</label>
      <input type="tel" placeholder="Number" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" placeholder="Email" required>
    </div>

    <div class="full">
      <label>Website Opt‑in URL</label>
      <input type="url" value="https://example.com/contact" readonly>
    </div>

  </div>

  <button type="submit">SUBMIT</button>

  <div class="consent">
    URL where customers can clearly opt‑in to receive RCS messages.
    Should include a checkbox like
    <strong>“I allow [Brand Name] to send messages via RCS, SMS, WhatsApp and Email.”</strong>
  </div>

</form>
</div>

</body>
</html>
