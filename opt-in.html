<form id="optinForm">

  <div class="form-grid">

    <div class="full">
      <label>Name</label>
      <input type="text" id="name" placeholder="Name" required>
    </div>

    <div>
      <label>Number</label>
      <input type="tel" id="mobile" placeholder="Number" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" id="email" placeholder="Email" required>
    </div>

  </div>

  <div class="consent">
    <label>
      <input type="checkbox" checked required>
      I allow <strong>Bhumi Marketing</strong> to send me messages via
      <strong>RCS, SMS, WhatsApp and Email</strong>.
    </label>
  </div>

  <button type="submit">SUBMIT</button>

</form>
