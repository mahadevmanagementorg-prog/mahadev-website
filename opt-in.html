<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OPT-IN | Bhumi Marketing</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Opt-in consent for RCS, WhatsApp, SMS & Email">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f9;
  color:#333;
}

/* TOP SECTION */
.optin-top{
  background:#0d47a1;
  color:#fff;
  padding:70px 20px;
  text-align:center;
}
.optin-top h1{
  font-size:40px;
}
.optin-top p{
  margin-top:8px;
  font-size:15px;
  opacity:.9;
}

/* FORM CARD */
.optin-card{
  max-width:900px;
  margin:-60px auto 80px;
  background:#fff;
  padding:45px;
  border-radius:18px;
  box-shadow:0 18px 45px rgba(13,71,161,.25);
}

/* GRID */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:22px;
}
.full{
  grid-column:1 / -1;
}

label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:#0d47a1;
}

/* CONSENT TEXT */
.consent{
  margin-top:22px;
  font-size:13px;
  line-height:1.6;
}
.consent input{
  margin-right:8px;
}

/* BUTTON */
button{
  margin-top:26px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:#0d47a1;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(13,71,161,.35);
}
button:hover{
  background:#0b3d91;
}

/* FOOTER */
footer{
  background:#0d47a1;
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:13px;
}

/* MOBILE */
@media(max-width:700px){
  .form-grid{grid-template-columns:1fr}
  .optin-top h1{font-size:30px}
  .optin-card{padding:28px}
}
</style>
</head>

<body>

<!-- COMMON HEADER -->
<div id="header"></div>
<script>
fetch("header.html")
.then(r=>r.text())
.then(d=>document.getElementById("header").innerHTML=d);
</script>

<!-- TOP -->
<section class="optin-top">
  <h1>OPT‑IN</h1>
  <p>Configure opt‑in consent for WhatsApp, RCS, SMS & Email</p>
</section>

<!-- FORM -->
<section class="optin-card">
<form id="optinForm">

  <div class="form-grid">

    <div class="full">
      <label>Name</label>
      <input type="text" id="name" placeholder="Name" required>
    </div>

    <div>
      <label>Number</label>
      <input type="tel" id="mobile" placeholder="Number" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="full">
      <label>Website Opt‑in URL</label>
      <input type="url" value="https://example.com/contact" readonly>
    </div>

  </div>

  <div class="consent">
    <label>
      <input type="checkbox" checked required>
      I allow <strong>Bhumi Marketing</strong> to send me messages via
      <strong>RCS, SMS, WhatsApp and Email</strong>.
    </label>
  </div>

  <button type="submit">SUBMIT</button>

  <p style="margin-top:18px;font-size:13px;color:#555">
    URL where customers can clearly opt‑in to receive RCS messages.
  </p>

</form>
</section>

<footer>
© 2025 Bhumi Marketing | All Rights Reserved
</footer>

<!-- FINAL SCRIPT -->
<script>
document.getElementById("optinForm").addEventListener("submit", function(e){
  e.preventDefault();

  var name   = document.getElementById("name").value.trim();
  var mobile = document.getElementById("mobile").value.trim();
  var email  = document.getElementById("email").value.trim();

  if(name==="" || mobile==="" || email===""){
    alert("Please fill all required fields");
    return;
  }

  var msg =
    "NEW OPT-IN RECEIVED\n\n"+
    "Name: "+name+"\n"+
    "Mobile: "+mobile+"\n"+
    "Email: "+email+"\n\n"+
    "Consent given for RCS, WhatsApp, SMS & Email.";

  window.location.href =
    "https://wa.me/919887700059?text="+encodeURIComponent(msg);

  setTimeout(function(){
    window.location.replace("thankyou.html");
  }, 1200);
});
</script>

</body>
</html>
