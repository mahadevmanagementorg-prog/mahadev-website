<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OPT-IN | Bhumi Marketing</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Opt-in consent for WhatsApp, RCS, SMS & Email communication">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f9;
  color:#333;
}

/* TOP BLUE SECTION */
.optin-top{
  background:#0d47a1;
  color:#fff;
  padding:80px 20px;
  text-align:center;
}
.optin-top h1{
  font-size:42px;
  margin-bottom:8px;
}
.optin-top p{
  font-size:15px;
  opacity:.9;
}

/* FORM CARD */
.optin-card{
  max-width:780px;
  margin:-60px auto 90px;
  background:#fff;
  padding:45px;
  border-radius:18px;
  box-shadow:0 18px 45px rgba(13,71,161,.25);
}

label{
  display:block;
  font-size:14px;
  font-weight:600;
  margin-top:20px;
}

input{
  width:100%;
  padding:15px;
  margin-top:6px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:#0d47a1;
}

/* CONSENT */
.consent{
  display:flex;
  gap:10px;
  margin-top:24px;
  font-size:13px;
  line-height:1.6;
}
.consent input{
  width:auto;
  margin-top:4px;
}

/* BLUE BUTTON */
button{
  margin-top:32px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:#0d47a1;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(13,71,161,.35);
}
button:hover{
  background:#0b3d91;
}

/* FOOTER */
footer{
  background:#0d47a1;
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:13px;
}

/* MOBILE */
@media(max-width:600px){
  .optin-top h1{font-size:30px}
  .optin-card{padding:28px}
}
</style>
</head>

<body>

<!-- COMMON HEADER -->
<div id="header"></div>
<script>
fetch("header.html")
.then(r => r.text())
.then(d => document.getElementById("header").innerHTML = d);
</script>

<!-- TOP -->
<section class="optin-top">
  <h1>OPT-IN</h1>
  <p>Configure opt-in consent for WhatsApp, RCS, SMS & Email</p>
</section>

<!-- FORM -->
<section class="optin-card">
<form id="optinForm">

  <label>Full Name</label>
  <input type="text" id="name" required>

  <label>Mobile Number</label>
  <input type="tel" id="mobile" required>

  <label>Email Address</label>
  <input type="email" id="email" required>

  <div class="consent">
    <input type="checkbox" checked required>
    <span>
      I allow <strong>Bhumi Marketing</strong> to send me messages via
      <strong>RCS, WhatsApp, SMS and Email</strong>.
    </span>
  </div>

  <button type="submit">SUBMIT</button>

</form>
</section>

<footer>
Â© 2025 Bhumi Marketing | All Rights Reserved
</footer>

<!-- FINAL WORKING SCRIPT -->
<script>
document.getElementById("optinForm").addEventListener("submit", function(e){
  e.preventDefault();

  var name   = document.getElementById("name").value.trim();
  var mobile = document.getElementById("mobile").value.trim();
  var email  = document.getElementById("email").value.trim();

  if(name==="" || mobile==="" || email===""){
    alert("Please fill all required fields");
    return;
  }

  var msg =
    "NEW OPT-IN RECEIVED\n\n" +
    "Name: " + name + "\n" +
    "Mobile: " + mobile + "\n" +
    "Email: " + email + "\n\n" +
    "User has provided consent for RCS, WhatsApp, SMS & Email.";

  // WhatsApp open
  window.location.href =
    "https://wa.me/919887700059?text=" + encodeURIComponent(msg);

  // Thank you page
  setTimeout(function(){
    window.location.replace("thankyou.html");
  }, 1200);
});
</script>

</body>
</html>
