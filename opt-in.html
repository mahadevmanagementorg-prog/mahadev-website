<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OPT-IN | Bhumi Marketing</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Customer opt-in consent for WhatsApp, RCS, SMS & Email">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f9;
  color:#333;
}

/* HEADER SECTION */
.optin-header{
  background:#1f2937;
  color:#fff;
  padding:70px 20px;
  text-align:center;
}
.optin-header h1{
  font-size:42px;
}
.optin-header p{
  margin-top:10px;
  font-size:16px;
  opacity:.9;
}

/* FORM CARD */
.optin-wrapper{
  max-width:800px;
  margin:-50px auto 80px;
  background:#fff;
  padding:40px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

label{
  display:block;
  font-weight:600;
  margin-top:18px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#1f2937;
}

/* CHECKBOX */
.consent{
  display:flex;
  gap:10px;
  margin-top:22px;
  font-size:13px;
  line-height:1.5;
}
.consent input{
  width:auto;
  margin-top:4px;
}

/* BUTTON */
button{
  margin-top:30px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  background:#111;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#000}

/* FOOTER */
footer{
  background:#111;
  color:#fff;
  text-align:center;
  padding:15px;
  font-size:13px;
}

/* MOBILE */
@media(max-width:600px){
  .optin-header h1{font-size:30px}
  .optin-wrapper{padding:25px}
}
</style>
</head>

<body>

<!-- COMMON HEADER -->
<div id="header"></div>
<script>
fetch("header.html")
.then(r => r.text())
.then(d => document.getElementById("header").innerHTML = d);
</script>

<!-- HEADER -->
<section class="optin-header">
  <h1>OPT-IN</h1>
  <p>Configure opt-in consent for WhatsApp, RCS, SMS & Email</p>
</section>

<!-- FORM -->
<section class="optin-wrapper">
<form id="optinForm">

  <label>Full Name</label>
  <input type="text" id="name" required>

  <label>Mobile Number</label>
  <input type="tel" id="mobile" required>

  <label>Email Address</label>
  <input type="email" id="email" required>

  <label>Website Opt-in URL</label>
  <input type="url" value="https://mahadevservices.site/contact" readonly>

  <div class="consent">
    <input type="checkbox" checked required>
    <span>
      I allow <strong>Bhumi Marketing</strong> to send me messages via
      <strong>RCS, WhatsApp, SMS and Email</strong>.
    </span>
  </div>

  <button type="submit">SUBMIT</button>

</form>
</section>

<footer>
© 2025 Bhumi Marketing | All Rights Reserved
</footer>

<!-- FINAL WORKING SCRIPT -->
<script>
document.getElementById("optinForm").addEventListener("submit", function(e){
  e.preventDefault();

  var name   = document.getElementById("name").value.trim();
  var mobile = document.getElementById("mobile").value.trim();
  var email  = document.getElementById("email").value.trim();

  if(name === "" || mobile === "" || email === ""){
    alert("Please fill all required fields");
    return;
  }

  var msg =
    "NEW OPT-IN RECEIVED\n\n" +
    "Name: " + name + "\n" +
    "Mobile: " + mobile + "\n" +
    "Email: " + email + "\n\n" +
    "Consent provided for RCS, WhatsApp, SMS & Email.";

  // WhatsApp open (policy safe – user initiated)
  window.location.href =
    "https://wa.me/919887700059?text=" + encodeURIComponent(msg);

  // Thank You redirect
  setTimeout(function(){
    window.location.replace("thankyou.html");
  }, 1200);
});
</script>

</body>
</html>
