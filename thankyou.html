<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You | Bhumi Marketing</title>

<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Thank you for contacting Bhumi Marketing. Our team will get back to you shortly.">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* FULL PAGE FIX */
html, body{
  height:100%;
}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f7fb;
  color:#333;
  display:flex;
  flex-direction:column;
}

/* MAIN CONTENT */
main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

/* THANK YOU BOX */
.thank-box{
  background:#fff;
  max-width:520px;
  width:100%;
  text-align:center;
  padding:50px 40px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
}
.thank-box h1{
  font-size:36px;
  color:#0d47a1;
  margin-bottom:12px;
}
.thank-box p{
  font-size:16px;
  line-height:1.7;
  margin-bottom:30px;
}
.thank-box a{
  display:inline-block;
  margin:8px;
  padding:14px 36px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
}
.home-btn{
  background:#0d47a1;
  color:#fff;
}
.contact-btn{
  background:#25D366;
  color:#fff;
}

/* FOOTER */
footer{
  background:#222;
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:14px;
}

@media(max-width:600px){
  .thank-box h1{font-size:28px}
  .thank-box{padding:40px 25px}
}
</style>
</head>

<body>

<!-- COMMON HEADER -->
<div id="header"></div>
<script>
fetch("header.html")
.then(r => r.text())
.then(d => document.getElementById("header").innerHTML = d)
.catch(()=>{
 document.getElementById("header").innerHTML =
 "<div style='background:#0d47a1;color:#fff;padding:15px;text-align:center;font-weight:bold'>Bhumi Marketing</div>";
});
</script>

<!-- MAIN CONTENT -->
<main>
  <div class="thank-box">
    <h1>Thank You!</h1>
    <p>
      Your enquiry has been submitted successfully.<br>
      Our team will contact you shortly.
    </p>

    <a href="index.html" class="home-btn">Back to Home</a>
    <a href="contact.html" class="contact-btn">Contact Us</a>
  </div>
</main>

<!-- FOOTER -->

<div id="chatbot"></div>
<script>
fetch("chatbot.html")
.then(r => r.text())
.then(d => document.getElementById("chatbot").innerHTML = d);
</script>

</html>
