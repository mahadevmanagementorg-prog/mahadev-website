<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You | Bhumi Marketing</title>

<link rel="icon" type="image/png" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Thank you for contacting Bhumi Marketing">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f7fb;
  color:#333;
}

/* THANK YOU BOX */
.thank-wrapper{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}
.thank-box{
  background:#fff;
  max-width:520px;
  width:100%;
  text-align:center;
  padding:50px 40px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
}
.thank-box h1{
  font-size:36px;
  color:#0d47a1;
  margin-bottom:12px;
}
.thank-box p{
  font-size:16px;
  line-height:1.7;
  margin-bottom:30px;
}
.thank-box a{
  display:inline-block;
  margin:8px;
  padding:14px 34px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}
.home-btn{
  background:#0d47a1;
  color:#fff;
}
.wa-btn{
  background:#25D366;
  color:#fff;
}

/* FLOATING CHAT */
.chat-float{
  position:fixed;
  width:60px;
  height:60px;
  bottom:25px;
  right:25px;
  background:#25D366;
  color:#fff;
  border-radius:50%;
  text-align:center;
  font-size:28px;
  line-height:60px;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  z-index:9999;
  text-decoration:none;
}
.chat-float:hover{background:#1ebe5d}

@media(max-width:600px){
  .thank-box h1{font-size:28px}
}
</style>
</head>

<body>

<!-- COMMON HEADER -->
<div id="header"></div>
<script>
fetch("header.html")
.then(r => r.text())
.then(d => document.getElementById("header").innerHTML = d);
</script>

<!-- THANK YOU CONTENT -->
<section class="thank-wrapper">
  <div class="thank-box">
    <h1>Thank You!</h1>
    <p>
      Your enquiry has been submitted successfully.<br>
      Our team will contact you shortly.
    </p>

    <a href="index.html" class="home-btn">Back to Home</a>
    <a href="https://wa.me/919887700059" target="_blank" class="wa-btn">
      Chat on WhatsApp
    </a>
  </div>
</section>

<!-- COMMON FOOTER -->
<div id="footer"></div>
<script>
fetch("footer.html")
.then(r => r.text())
.then(d => document.getElementById("footer").innerHTML = d);
</script>

<a href="https://wa.me/919887700059" class="chat-float" target="_blank">ðŸ’¬</a>

</body>
</html>
