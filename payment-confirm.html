<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Payment Confirmation | Bhumi Marketing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f4f7fb;color:#333}
.container{
max-width:720px;margin:40px auto;background:#fff;
padding:25px;border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,0.1)
}
h1{text-align:center;color:#0d47a1;margin-bottom:20px}
.bank{
background:#f9fbff;border:1px solid #ddd;
border-radius:10px;padding:15px;margin-bottom:20px
}
.bank p{margin:6px 0;font-size:14px}
label{display:block;margin-top:12px;font-weight:bold}
input,select{
width:100%;padding:10px;margin-top:6px;
border:1px solid #ccc;border-radius:6px
}
button{
margin-top:22px;width:100%;
background:#0d47a1;color:#fff;
padding:14px;border:none;border-radius:8px;
font-size:16px;font-weight:bold
}
button:hover{background:#08306b}
.note{text-align:center;font-size:13px;color:#d32f2f;margin-top:10px}
</style>

<script>
function getParam(name){
  return new URLSearchParams(window.location.search).get(name);
}

window.onload = function(){
  var service = getParam("service");
  if(service){
    document.getElementById("service").value = service;
  }
}

function sendWhatsApp(){
  var service=document.getElementById("service").value;
  var name=document.getElementById("name").value;
  var mobile=document.getElementById("mobile").value;
  var amount=document.getElementById("amount").value;
  var txn=document.getElementById("txn").value;

  if(!name||!mobile||!amount||!txn){
    alert("Please fill all details");
    return;
  }

  var msg=
  "✅ New Service Payment\n\n"+
  "Service: "+service+"\n"+
  "Name: "+name+"\n"+
  "Mobile: "+mobile+"\n"+
  "Amount: ₹"+amount+"\n"+
  "Transaction ID: "+txn;

  window.open("https://wa.me/919887700059?text="+encodeURIComponent(msg),"_blank");
}
</script>
</head>

<body>
<div class="container">
<h1>Payment Confirmation</h1>

<div class="bank">
<p><b>Account Holder:</b> MAHADEV PANWAR</p>
<p><b>Bank:</b> Bank of Baroda (Balotra)</p>
<p><b>IFSC:</b> BARB0BALOTR</p>
<p><b>Account No:</b> 37270100013524</p>
<p><b>UPI:</b> 9887700059@ibl</p>
<img src="./qr.png" style="max-width:220px;display:block;margin:15px auto;border:1px solid #ccc;border-radius:10px">
</div>

<label>Selected Service</label>
<select id="service">
<option>Digital Marketing</option>
<option>CRM Solutions</option>
<option>WhatsApp API</option>
<option>Automation & Chatbots</option>
<option>RCS Marketing</option>
<option>Starter Combo</option>
<option>Growth Combo</option>
<option>Premium Combo</option>
</select>

<label>Your Name</label>
<input id="name" type="text">

<label>Mobile Number</label>
<input id="mobile" type="tel">

<label>Paid Amount (₹)</label>
<input id="amount" type="number">

<label>Transaction / UTR ID</label>
<input id="txn" type="text">

<button onclick="sendWhatsApp()">Submit & Send on WhatsApp</button>

<div class="note">Submit ke baad WhatsApp par Send button dabaye.</div>
</div>
</body>
  </html>
