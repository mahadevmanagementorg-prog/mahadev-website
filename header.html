<header>
<style>
/* ===== HEADER BASE ===== */
.bm-header{
    background:#0d47a1;
    padding:12px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:relative;
}

/* ===== LOGO ===== */
.bm-logo{
    display:flex;
    align-items:center;
    gap:10px;
}
.bm-logo img{
    height:40px;
    width:auto;
}
.bm-logo span{
    color:#fff;
    font-size:20px;
    font-weight:700;
}

/* ===== NAV DESKTOP ===== */
.bm-nav{
    display:flex;
    gap:18px;
}
.bm-nav a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
    font-size:15px;
}

/* ===== MENU ICON ===== */
.bm-menu-btn{
    display:none;
    font-size:26px;
    color:#fff;
    cursor:pointer;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
    .bm-menu-btn{
        display:block;
    }
    .bm-nav{
        position:absolute;
        top:64px;
        left:0;
        width:100%;
        background:#0d47a1;
        flex-direction:column;
        display:none;
        z-index:9999;
    }
    .bm-nav a{
        padding:14px;
        text-align:center;
        border-top:1px solid rgba(255,255,255,0.25);
    }
    .bm-nav.show{
        display:flex;
    }
}
</style>

<div class="bm-header">

    <!-- LOGO -->
    <div class="bm-logo">
        <img src="logo.png" alt="Bhumi Marketing Logo">
        <span>Bhumi Marketing</span>
    </div>

    <!-- MENU BUTTON -->
    <div class="bm-menu-btn" id="bmMenuBtn">â˜°</div>

    <!-- NAV -->
    <nav class="bm-nav" id="bmNav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="features.html">Features</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
    </nav>

</div>

<script>
(function(){
    var btn = document.getElementById("bmMenuBtn");
    var nav = document.getElementById("bmNav");

    btn.addEventListener("click", function(){
        nav.classList.toggle("show");
    });
})();
</script>
</header>
